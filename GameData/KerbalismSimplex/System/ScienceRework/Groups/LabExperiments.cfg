	@EXPERIMENT_DEFINITION:HAS[#id[simplex_PROOF]]:NEEDS[FeatureScience]:FOR[zzzKerbalismSimplex]
		{	@baseValue = #$@KERBALISM_GROUP_SETTINGS/LAB_EXPERIMENTS/PROOF/value$
